<!DOCTYPE html>
<html lang="en" xmlns="">
<head>
    <meta charset="UTF-8">
    <title>Web Audio API</title>
    <!--This part is where I'll be putting the Jquery library, stylesheet files and javascript files too.
    In each file there is a description of the codes and functions used in this audio player.-->
    <!--Esta parte es donde irá la librería jQuery, el fichero de estilo css y el js.
    En cada archivo se encontrará una pequeña descripción de las funciones que se han hecho para hacer el reproductor de música-->
    <script src="audioPlayer.js"></script>
</head>
<body>
<section class="display">
    <img class="images" src="">
    <div class="nameArtist"></div>
    <div class="songDuration"></div>
</section>
<section class="controls">
    <div class="prev">BACKWARD</div>
    <div class="play">PLAY / PAUSE</div>
    <div class="next"> FORWARD</div>
    <div class="volume">VOLUME</div>
    <div class="effect">EFFECT</div>
</section>
<section class="listaTrack">
<base data-href="https://dl.dropboxusercontent.com/s/">
    <audio class="track" data-href="k62rv6ojk5otvto/Courage%20to%20Change.mp3" data-songTitle="Courage to Change" data-Artist="Sia">Courage to change &#8212;Sia</audio>
    <audio class="track" data-href="690wpvy659t2q6l/Oblivion.mp3" data-songTitle="Oblivion" data-Artist="Labrynth feat. Sia">Oblivion &#8212; Labrynth ft. Sia</audio>
    <audio class="track" data-href="2j3g61rdixk1/Young%20%26%20Sad.mp3" data-songTitle="Young & Sad" data-Artist="Noah Cyrus">Young & Sad &#8212; Noah Cyrus </audio>
    <audio class="track" data-href="5jdi2ebe8lo8vrg/Save%20Your%20Tears.mp3" data-songTitle="Save Your Tears" data-Artist="The Weeknd">Save Your Tears &#8212;The Weeknd</audio>
</section>
</body>
</html>
